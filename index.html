<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Consumo de Água</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Seção principal */
        main {
            padding: 20px;
        }

        .card {
            background-color: #e0f7fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            color: #0077b6;
        }

        /* Rodapé */
        footer {
            background-color: #0077b6;
            color: white;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumo de água</h1>
        <p>Casa da Rua das Flores, Nº 123</p>
    </header>
    <main>
        <div class="card">
            <h2>Consumo Diário</h2>
            <p>Hoje: 250 litros</p>
            <p>Média diária: 220 litros</p>
        </div>
        <div class="card">
            <h2>Consumo Mensal</h2>
            <p>Este mês: 6.500 litros</p>
            <p>Média mensal: 6.200 litros</p>
        </div>
        <div class="card">
            <h2>Alertas de Consumo</h2>
            <p>Nenhum alerta no momento</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ExoMeta - Todos os direitos reservados</p>
    </footer>
</body>
</html>
